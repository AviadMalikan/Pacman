<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="icon" href="img/pacman.png">
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()" onkeyup="movePacman(event)">
    <h1>Lets play Pacman!</h1>
    
    <button class="difficult" onclick="setDifficult(1000)">EASY</button>
    <button class="difficult" onclick="setDifficult(600)">MEDIUM</button>
    <button class="difficult" onclick="setDifficult(350)">HARD</button>
    <h2>Score: <span>0</span></h2>

    
    <div class="board-container"> </div>
    <div class="play-again-container hide"> </div>

    <script src="js/utils.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
